<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Sectioning Elements (section, article, nav, aside) 
    
        공통적으로 지켜야할 룰 
        1. Sectioning elements = 단원(단원에는 주제 or 제목이 있다.) 
        ==> heading 태그가 반드시 존재해야 한다!
    -->
    <!-- example -->
    <section>
      <!-- 제목!!! -->
      <h1>제목</h1>
      <p>~~~</p>
    </section>

    <nav>
      <!-- 제목!!! -->
      <h1>제목</h1>
      <ul>
        <li></li>
        <li>
          <a href=""></a>
        </li>
        <li></li>
      </ul>
    </nav>
  </body>
</html>
