<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- audio -->

    <!-- 첫 번째 방법 -->
    <audio src="./assets/audios/kimbug.mp3" controls loop></audio>

    <!-- 두 번째 방법 -->
    <!-- 지원이 제한되는 브라우저에 적용하기에 효과적이다. -->
    <audio controls>
      <source src="./assets/audios/kimbug.mp3" type="audio/mpeg" />
      <source src="./assets/audios/kimbug.ogg" type="audio/ogg" />
      <source src="./assets/audios/kimbug.wav" type="audio/wav" />
    </audio>

    <!-- video -->

    <!-- 첫 번째 방법 -->
    <video
      src="./assets/videos/kimbug.mp4"
      controls
      width="300px"
      height="300px"
    ></video>

    <!-- 두 번째 방법 -->
    <video width="300px" height="300px" controls>
      <source src="./assets/videos/kimbug.mov" type="video/mp4" />
      <source src="./assets/videos/kimbug.mp4" type="video/mp4" />
    </video>

    <!-- 브라우저 업데이트 하기 -->
    <a href="https://browsehappy.com/" target="_blank">브라우저 업데이트</a>

    <!-- iframe html 문서안에 html 문서 넣기 -->
    <iframe src="https://edu.goorm.io/" frameborder="0"></iframe>

    <!-- 주로 사용 용도는 유튜브 영상 공유-->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/w4qYzE9hTto"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>

<!-- https://caniuse.com/html5semantic 유용한 사이트!!!
브라우저별로 지원하는 tag의 종류를 알 수 있음
