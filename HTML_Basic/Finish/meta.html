<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
        - name: meta tag 종류
        - content: meta tag 값
        - viewport: 화면 사이즈, 디바이스에 의한 화면싸이즈를 반응형으로 작성 가능
        - width=device-width: 화면 사이즈는 device 가로사이즈에 맞추자
        - initial-scale=1.0: 최초의 배율은 1.0배
     -->
    <!-- 작성자(메타태그) -->
    <meta name="author" content="윤채영" />
    <!-- 키워드 -->
    <meta name="keywords" content="김버그, 구름 강의, 비싸ㅠㅠ" />
    <!-- description 해당 html document의 대한 설명 -->
    <meta name="description" content="~~~" />
    <title>Document</title>
  </head>
  <body></body>
</html>
