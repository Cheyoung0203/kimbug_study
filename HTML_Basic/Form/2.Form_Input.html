<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Form - Input</title>
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      z
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form action="" method="get">
      <input type="text" placeholder="이름" />
      <input type="text" placeholder="아이디" minlength="5" maxlength="10" />
      <input
        type="password"
        placeholder="비밀번호"
        minlength="6"
        maxlength="12"
      />
      <input type="email" placeholder="이메일" />
      <input type="number" placeholder="전화번호(01*-****-****)" />
      <input type="number" placeholder="만 나이" min="12" max="122" />
      <input type="file" accept=".jpg" />
      <button>submit</button>
    </form>
  </body>
</html>

<!-- attribute를 중점적으로 볼 것!!! -->
