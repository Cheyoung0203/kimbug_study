<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Form - Input</title>
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form action="" method="get">
      <label for="user-name">이름</label>
      <input type="text" placeholder="이름" id="user-name" />

      <label for="user-id">아이디</label>
      <input
        type="text"
        placeholder="아이디"
        minlength="5"
        maxlength="10"
        id="user-id"
      />

      <label for="user-password">비밀번호</label>
      <input
        type="password"
        placeholder="비밀번호"
        minlength="6"
        maxlength="12"
        id="user-password"
      />

      <label for="user-email">이메일</label>
      <input type="email" placeholder="이메일" id="user-email" />

      <label for="user-phoneNum">전화번호</label>
      <input
        type="number"
        placeholder="전화번호(01*-****-****)"
        id="user-phoneNum"
      />

      <label for="user-age">만 나이</label>
      <input
        type="number"
        placeholder="만 나이"
        min="12"
        max="122"
        id="user-age"
      />

      <label for="fileSelection"> 파일 선택</label>
      <input type="file" accept=".jpg" id="fileSelection" />
      <button>submit</button>
    </form>
  </body>
</html>
