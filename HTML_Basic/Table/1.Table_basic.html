<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>개발분야</th>
          <th>기타</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>김버그</td>
          <td>프론트엔드</td>
          <td></td>
        </tr>
        <tr>
          <td>002</td>
          <td>윤채영</td>
          <td>풀스택</td>
          <td>잘생김</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!-- 
  태그 정리
  1. table: 테이블 쓸거다!
  2. thead: 테이블 주제 공간 모음
  3. tbody: 테이블 데이터 공간 모음
  4. tr: 테이블 열
  5. th: 테이블 머릿말
  6. td: 테이블 데이터
 -->
