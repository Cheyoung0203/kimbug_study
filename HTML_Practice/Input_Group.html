<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/04aeb772bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../HTML_Practice(CSS)/Input_Group.css" />
    <title>Input Group</title>
  </head>
  <body>
    <div class="subscription">
      <h1>Manage Subscriptions</h1>
      <p>
        You can follow the discussion on @kimbug without to leave a comment.
        Cool, huh?<br />
        Just enter your email address in the form here below and you are all set
      </p>
      <div>
        <form action="" method="GET" class="input-group">
          <input type="email" placeholder="Your Email" />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </body>
</html>
