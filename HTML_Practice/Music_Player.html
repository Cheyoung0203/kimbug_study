<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../HTML_Practice(CSS)/Music_Player.css" />
    <title>Music Player</title>
  </head>
  <body>
    <ol class="music-player">
      <li class="music-play-item">
        <img
          src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg"
          alt="러브 엑스 마키나"
          lang="ko"
          class="music-album-cover"
        />
        <div class="music-info">
          <div class="music-info-detail">
            <h1>
              <span lang="ko">러브 엑스 마키나</span>
              Love Ex Machina
            </h1>
            <strong> MLSL (밀레니엄 살롱) </strong>
          </div>
          <span>
            <span class="sr-only">Duration</span>
            04:09
          </span>
        </div>
        <audio
          src="../HTML_Practice/assets/Music_Player/music-1.mp3"
          class="music-audio"
        ></audio>
      </li>

      <li class="music-play-item">
        <img
          src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/014/59/928/1459928_20210525175014_500.jpg?7b575e733e9824617a4d9119f8e5601f/melon/resize/416/quality/80/optimize"
          alt="올라가"
          lang="ko"
          class="music-album-cover"
        />
        <div class="music-info">
          <div class="music-info-detail">
            <h1>
              <span lang="ko">올라가</span>
            </h1>
            <strong>권선홍</strong>
          </div>
          <span>
            <span class="sr-only"> Duration</span>
            03:33
          </span>
        </div>
        <audio
          src="../HTML_Practice/assets/Music_Player/html-practice_13-music-player_assets_music-2.mp3"
          class="music-audio"
        ></audio>
      </li>
    </ol>

    <script src="../HTML_Practice/Practice.js/Music_Player.js"></script>
  </body>
</html>
